<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>任务详情</title>
    <link rel="stylesheet" type="text/css" href="{$static_dir}home/css/reset.css">
    <link rel="stylesheet" type="text/css" href="{$static_dir}home/css/index.css">
    <link rel="stylesheet" type="text/css" href="{$static_dir}home/css/notice.css">
    <style type="text/css">
        img{
            width: 100%
        }
    </style>
</head>

<body>
    <div id="header">
        <header>
            <div id="back">返回</div>
            <div class="title">任务详情</div>
        </header>
    </div>
    <div id="container">
        <div class="tab-box game-notice-wrap active">
            <p class="tag">{$info.task_name}</p>
            <p class="time">奖励说明：{$info.task_introduce}</p>
            <div class="notice-content">
                {$info.task_describe|default=""}
            </div>
           
        </div>
        
        <div class="back-btn-wrap"></div>
    </div>
    <script type="text/javascript" src="{$static_dir}home/js/zepto.js"></script>
    <script type="text/javascript" src="{$static_dir}home/js/public.js"></script>
    <script type="text/javascript">
        $('.back-btn-wrap').click(function(){
            window.history.back(-1);
        })
    </script>
</body>

</html>
