<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="{$static_dir}home/css/reset.css">
    <link rel="stylesheet" type="text/css" href="{$static_dir}home/css/index.css">
    <link rel="stylesheet" type="text/css" href="{$static_dir}home/css/awardDetail.css">
</head>

<body>
    <div id="header">
        <header>
            <div id="back">返回</div>
            <div class="title">兑奖详情</div>
        </header>
    </div>
    <div id="container">
        <div class="award-detail-wrap award-name">
            <p class="tag">{$conpon.conpon_name}</p>
            <p>兑奖日期：{$conpon.cash_date}</p>
        </div>
        <div class="award-detail-wrap ticket-num">
            <p class="tag">兑奖券号：{$conpon.conpon_no}</p>
            <!-- <p>兑奖日期：2017.07.19至2017.07.26</p> -->
            <p class="tl">兑奖券详情</p>
        </div>
        <div class="award-detail-wrap ticket-detail">
            <div class="content">
                {$conpon.conpon_introduce}
            </div>
            <!-- <p>兑奖日期：2017.07.19 至 2017.07.26</p>
            <p>可用时段：任何时间</p> 
            <p>兑奖方式：网页兑换 </p>
            <p>兑奖地址：点击“立即兑奖”跳转到兑奖页面</p>
            <p>联系电话：021-1234567899</p>
            <p>(周一至周五 9:00-18:00)</p> -->
            <p class="indent"><img src="{$static_dir}home/img/xiaoshulin.png"></p>
            <div class="btn btn-default go-back">
                关闭
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{$static_dir}home/js/zepto.js"></script>
    <script type="text/javascript" src="{$static_dir}home/js/public.js"></script>
    <script type="text/javascript">
    $(function() {
        

        // tab-item选中效果
        $('.go-back').click(function() {
            window.history.back(-1)
        })
    })
   
    </script>
</body>

</html>
