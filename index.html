<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="launch">
        <img src="images/start.png">
    </div>
    <div class="container">
        <div class="blur_container hei">
            <div class="blur_bg"></div>
            <div class="blur_box none">
                <div class="item_row flex flex-justify-arround">
                    <div class="">
                        <img src="images/green.png">
                        <p class="">1000</p>
                    </div>
                    <div class="">
                        <img src="images/dui.png">
                        <p class="">1000</p>
                    </div>
                    <div class="">
                        <img src="images/budui.png">
                        <p class="">1000</p>
                    </div>
                    <div class="">
                        <img src="images/hsf2.png">
                        <p class="">10</p>
                    </div>
                    <div class="">
                        <img src="images/bigtree.png">
                        <p class="">1000</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bomb">
            <div class="title">道具使用</div>
            <div class="close"></div>
            <div class="bomb-box">
                <div class="middle clearfix">
                    请选择使用或者兑换工具
                </div>
                <div class="bottom">
                    <div class="status">
                        <div class="use btn">使用</div>
                        <div class="exchange btn">兑换</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tree">
            <div class="gethudun"><img src="images/hudun1.png" /></div>
            <div class="old tree-box"><img src="images/oldtree.png"></div>
            <div class="grow tree-box"><img src="images/growtree.png"></div>
            <div class="child tree-box active"><img src="images/childtree.png"></div>
            <div class="qipao">
                <div class="life-num">80</div>
                <div class="chengzhang">成长值</div>
                <div class="add move">+10</div>
                <div class="minus move">-10</div>
            </div>
        </div>
        <div class="blur_container col">
            <div class="blur_bg"></div>
            <div class="blur_box flex flex-col flex-justify-arround">
                <div class="item_col flex-1">
                    <a href="pages/notice.html" class="flex flex-align">
                        <div class="center">
                            <img src="images/notice.png"> 公告
                        </div>
                    </a>
                </div>
                <div class="item_col flex-1">
                    <a href="pages/treemap.html" class="flex flex-align">
                        <div class="center">
                            <img src="images/mapicon.png"> 地图
                        </div>
                    </a>
                </div>
                <div class="item_col flex-1">
                    <a href="pages/task.html" class="flex flex-align">
                        <div class="center">
                            <img src="images/taskicon.png"> 赚绿植
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="planting flex">
            <div class="planting-item flex-1 flex flex-justify-arround flex-align">
                <div class="item watering">
                    <div class="water act">
                        <img src="images/water.png" class="water1">
                        <img src="images/water2.png" class="water2">
                    </div>
                    <img src="images/water.png"> x
                    <span class="water-num">2</span>
                </div>
                <div class="item cutting">
                    <div class="cut act">
                        <img src="images/cut.png" class="cut1">
                        <img src="images/cut2.png" class="cut2">
                    </div>
                    <img src="images/cut.png"> x
                    <span class="cut-num">2</span>
                </div>
                <div class="item feeding">
                    <div class="shifei act">
                        <img src="images/shifei.png" class="shifei1">
                        <img src="images/shifei1.png" class="shifei2">
                    </div>
                    <img src="images/shifei.png"> x
                    <span class="feed-num">2</span>
                </div>
                <div class="item defense">
                    <img src="images/hudun.png" class="hudun act">
                    <img src="images/hudun.png"> x
                    <span class="defense-num">2</span>
                </div>
            </div>
        </div>
        <div id="bottom">
            <div class="ranking flex">
                <div class="ranking-item active flex-1 self">
                    个人排名
                </div>
                <div class="ranking-item flex-1 banzu">
                    班组排名
                </div>
                <div class="ranking-item flex-1 copm">
                    企业排名
                </div>
                <div class="ranking-item flex-1 area">
                    地区排名
                </div>
            </div>
            <div class="rank-box">
                <div class="rank-box-item active">
                    <div class="self-type flex">
                        <div class="self-type-item flex-1">司机达人</div>
                        <div class="self-type-item flex-1">植树达人</div>
                    </div>
                    <div class="self-type-box active">
                    	<div class="rank-list flex self">
						     <div class="rank-num">66</div>
						     <div class="self-icon"><img src=""></div>
						     <div class="self-name flex-1">dafdsa</div>
						     <div class="self-num">99</div>
					     </div>
                    </div>
                    <div class="self-type-box">
                    	<div class="rank-list flex self">
						     <div class="rank-num">66</div>
						     <div class="self-icon"><img src=""></div>
						     <div class="self-name flex-1">dafdsa</div>
						     <div class="self-num">99</div>
					     </div>
                    </div>
                </div>
                <div class="rank-box-item">
                   <div class="self-type flex">
                        <div class="self-type-item flex-1">排行榜</div>
                    </div>
                    <div class="self-type-box active">22</div>
                </div>
                <div class="rank-box-item">
                    <div class="self-type flex">
                        <div class="self-type-item flex-1">排行榜</div>
                    </div>
                    <div class="self-type-box active">33</div>
                </div>
                <div class="rank-box-item">
                    <div class="self-type flex">
                        <div class="self-type-item flex-1">区域</div>
                        <div class="self-type-item flex-1">产业局</div>
                    </div>
                    <div class="self-type-box active">44</div>
                    <div class="self-type-box">66s</div>
                </div>
            </div>
        </div>
        <div class="hsf">
            <a href="pages/notice.html" class="">
         		<img src="images/hsf1.png">
         		红色寻访
         </a>
        </div>
        <div class="me">
            <a href="pages/me.html" class="">
         		<img src="images/self.png">
         		<p>admin</p>
         </a>
        </div>
        <div class="disaster">
            <div class="hongshui">
                <img src="images/hongshui1.png">
                <div class="inline"></div>
                <img src="images/hongshui2.png">
            </div>
            <div class="cloud">
                <img src="images/cloud.png">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
