<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/me.css">
</head>

<body>
    <div id="header">
        <header>

    <div id="container">

        </div>
        <div class="tab-box body-wrap my-info active">

            </div>
            <div class="list-wrap flex">

            </div>
            <div class="list-wrap flex">

            </div>

            </div>

            <div class="list-wrap flex">
                <p class="item-name">奖励绿植</p>

            </div>
            <div class="list-wrap flex">
                <p class="item-name">累计总步数</p>
                <p class="item-value">用户名称</p>
            </div>
            <div class="list-wrap flex">

                <p class="item-value">用户名称</p>
            </div>
            <div class="list-wrap flex">
                <p class="item-name">答对题目总数</p>
                <p class="item-value">用户名称</p>
            </div>
            <div class="list-wrap flex">
                <p class="item-name">成长币</p>
                <p class="item-value">用户名称</p>
            </div>
        </div>
        <div class="tab-box my-award">
            <ul class="task-list">
                <li>
                    <a href="awardDetail.html">
                        <div class="thumbnail flex">
                            <div class="thumb-img">
                                <img src="../images/gift.png" alt="">
                            </div>
                            <div class="caption flex">
                                <p class="task-title">奖品名称：肥料</p>
                                <div class="task-award">获奖时间：2017.07.20 18:00</div>
                            </div>
                            <div class="btn-options">
                                <div class="btn btn-next">
                                </div>
                            </div>
                        </div>
                </li>
                </a>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="../js/zepto.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript">
    $(function() {
        // 计算列表的line-height
        // var lh = $('.list-wrap').height();
        // $('.list-wrap').css('line-height', lh + 'px');

        // tab-item选中效果
        $('.tab-item').click(function() {
            $(this).addClass('active').siblings().removeClass('active');
            var index = $(this).index();
            $('.tab-box').eq(index).addClass('active').siblings().removeClass('active');
        })
    })
    </script>
</body>

</html>
